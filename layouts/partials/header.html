<header class="header">
    <nav class="site-nav">
        <h1 class="site-title"><a href="/">>{{ .Site.Title }}</a></h1>
        <ul class="nav-menu">
        {{ range .Site.Menus.main }}
            {{ if .Page.Params.redirect_url }}
            <li class="nav-link"><a href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a></li>
            {{ else }}
            <li class="nav-link"><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
            {{ end }}
        {{ end }}
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
</header>

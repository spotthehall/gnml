{{ define "main" }}
<main class="archive">
	<article>
		<h2 class="page-title">{{ .Title }}</h2>
		{{ $list := (where .Site.Pages "Type" "post") }}
		{{ range $list }}
		
			<p class="post-date">
				<a href="{{ .Permalink }}">{{ .Date.Format "Monday, January 2, 2006" }}</a><br/>
			</p>
			<p>{{ if .Title }}<b>{{ .Title }}:</b> {{ end }}{{ .Summary | safeHTML | truncate 150  }}</p>
	
		{{ end }}
	</article>
</main>
{{ end }}
